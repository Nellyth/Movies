{% extends "base_generic.html" %}
{% load static %}

{% block title %}<title>Iniciar Sesion</title>{% endblock %}
{% block extrahead %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css">{% endblock %}

{% block content %}
    <!--header class="photo-header"-->
    <section id="intro">
        <div class="container masthead-content">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Log In</h5>
                            <form class="form-signin" method="post">
                                {% csrf_token %}
                                <div class="form-label-group">
                                    <input type="text" id="id_username" name="username" class="form-control"
                                           placeholder="Username" required autofocus>
                                    <label for="id_username">Username</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="password" id="id_password" name="password" class="form-control"
                                           placeholder="Password" required>
                                    <label for="id_password">Password</label>
                                </div>

                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="id_password_repeat">
                                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                                    in
                                </button>
                                <button class="btn btn-lg btn-secondary btn-block text-uppercase"
                                        onclick="location.href='{% url 'register_user' %}'" type="button">sign up
                                </button>
                                <br/><br/>
                                <div>
                                    <a class="float float-right" href="">Forgot your password?</a>
                                </div>
                                <hr class="my-4">
                                <button class="btn btn-lg btn-google btn-block text-uppercase" disabled
                                        type="submit"><i
                                        class="fab fa-google mr-2"></i> Log in with Google
                                </button>
                                <button class="btn btn-lg btn-facebook btn-block text-uppercase" disabled
                                        type="submit">
                                    <i class="fab fa-facebook-f mr-2"></i> Log in with Facebook
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block footer %}
{% endblock %}
